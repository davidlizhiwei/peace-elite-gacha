<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  background: #1C3D6E;
  padding: 20pt 40pt;
  color: white;
}
h2 {
  color: #1C3D6E;
  font-size: 24pt;
  margin: 0;
}
.content {
  padding: 10pt 35pt 5pt 35pt;
  flex: 1;
}
.section {
  background: white;
  padding: 8pt 12pt;
  margin-bottom: 6pt;
  border-radius: 8pt;
  border-left: 5pt solid #00A8B5;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
}
.section p {
  margin: 2pt 0;
  color: #333;
  font-size: 12pt;
  line-height: 1.2;
}
.highlight {
  color: #1C3D6E;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="header">
<h2>目录</h2>
</div>
<div class="content">
<div class="section">
<p><span class="highlight">01</span> 诺华概况 - 坚定的长期创新者</p>
</div>
<div class="section">
<p><span class="highlight">02</span> 生成式 AI 三层布局</p>
</div>
<div class="section">
<p><span class="highlight">03</span> AI 治理架构</p>
</div>
<div class="section">
<p><span class="highlight">04</span> IT 部门定位与项目选择</p>
</div>
<div class="section">
<p><span class="highlight">05</span> 安全合规与模型策略</p>
</div>
<div class="section">
<p><span class="highlight">06</span> 云优先战略</p>
</div>
</div>
</body>
</html>
