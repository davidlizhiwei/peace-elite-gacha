<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  background: #1C3D6E;
  padding: 15pt 40pt;
}
h2 {
  color: white;
  font-size: 20pt;
  margin: 0;
}
.content {
  padding: 10pt 25pt;
  flex: 1;
  display: flex;
  gap: 12pt;
}
.left {
  flex: 1;
  background: white;
  padding: 10pt;
  border-radius: 10pt;
  box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
}
.right {
  flex: 1;
  background: #00A8B5;
  padding: 10pt;
  border-radius: 10pt;
  color: white;
}
.stat {
  font-size: 24pt;
  font-weight: bold;
  margin-bottom: 1pt;
}
.stat-label {
  font-size: 9pt;
  opacity: 0.9;
  margin-bottom: 8pt;
}
ul {
  margin: 0;
  padding-left: 20pt;
}
li {
  font-size: 12pt;
  margin: 6pt 0;
  color: #333;
  line-height: 1.3;
}
.right li {
  color: white;
}
</style>
</head>
<body>
<div class="header">
<h2>01 诺华概况 - 坚定的长期创新者</h2>
</div>
<div class="content">
<div class="left">
<p style="font-size: 16pt; color: #1C3D6E; font-weight: bold; margin-bottom: 20pt;">长期主义践行者</p>
<ul>
<li>新药研发<strong>"双十定律"</strong>：10 年时间 +10 亿美元</li>
<li>目前可能需要<strong>15 年 +20 亿美元</strong></li>
<li>聚焦创新药的研发、生产和推广</li>
<li>在变化的商业世界中坚持长期投入</li>
</ul>
</div>
<div class="right">
<div class="stat"><p>7.66 亿</p></div>
<div class="stat-label"><p>2021 年受益于诺华产品的患者</p></div>
<div class="stat"><p>160+</p></div>
<div class="stat-label"><p>全球正在进行中的临床试验项目</p></div>
<div class="stat"><p>155+</p></div>
<div class="stat-label"><p>产品覆盖的国家和地区</p></div>
</div>
</div>
</body>
</html>
