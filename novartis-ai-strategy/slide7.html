<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  background: #1C3D6E;
  padding: 12pt 40pt;
}
h2 {
  color: white;
  font-size: 18pt;
  margin: 0;
}
.content {
  padding: 15pt 30pt;
  flex: 1;
  display: flex;
  gap: 15pt;
}
.left, .right {
  flex: 1;
  background: white;
  padding: 15pt;
  border-radius: 8pt;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.right {
  border-left: 4pt solid #F5A623;
}
.title {
  font-size: 13pt;
  font-weight: bold;
  color: #1C3D6E;
  margin: 0 0 10pt 0;
}
ul {
  margin: 0;
  padding-left: 18pt;
}
li {
  font-size: 11pt;
  color: #444;
  margin: 5pt 0;
  line-height: 1.3;
}
.quote {
  background: #FFF9E6;
  padding: 10pt;
  border-radius: 6pt;
  font-size: 10pt;
  color: #1C3D6E;
  font-style: italic;
  margin-top: 10pt;
  border-left: 3pt solid #F5A623;
}
</style>
</head>
<body>
<div class="header">
<h2>05 IT 部门定位与项目选择</h2>
</div>
<div class="content">
<div class="left">
<p class="title">IT 部门定位</p>
<ul>
<li><strong>平台运营商</strong>，而非应用主人</li>
<li>搭建平台，提供好用、性价比高、安全的模型</li>
<li>制定 AI 使用方式和规范</li>
<li>业务才是应用的主人</li>
<li>未来：CAIO 是 CIO 的发展机会</li>
</ul>
</div>
<div class="right">
<p class="title">项目选择原则</p>
<ul>
<li><strong>技术是否支持</strong> - 技术上 ready</li>
<li><strong>业务是否有真正需求</strong> - 业务负责人明确表态</li>
<li><strong>业务决心</strong> - 是否决心做成</li>
<li>分清：做真正的产品还是 POC</li>
</ul>
<div class="quote">
<p>"对于 IT 来说，是因为相信所以看见；但对于业务来说，更多的是看见了才会相信。"</p>
</div>
</div>
</div>
</body>
</html>
