<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  background: #1C3D6E;
  padding: 12pt 40pt;
}
h2 {
  color: white;
  font-size: 18pt;
  margin: 0;
}
.content {
  padding: 10pt 30pt;
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 8pt;
}
.strategy {
  background: white;
  padding: 10pt 15pt;
  border-radius: 8pt;
  border-left: 5pt solid;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.s1 { border-color: #00A8B5; }
.s2 { border-color: #1C3D6E; }
.s3 { border-color: #F5A623; }
.s4 { border-color: #2E7D32; }
.title {
  font-size: 12pt;
  font-weight: bold;
  color: #1C3D6E;
  margin: 0 0 5pt 0;
}
.desc {
  font-size: 10pt;
  color: #555;
  margin: 2pt 0;
  line-height: 1.2;
}
</style>
</head>
<body>
<div class="header">
<h2>06 安全合规策略</h2>
</div>
<div class="content">
<div class="strategy s1">
<p class="title">01 数据泄漏防护</p>
<p class="desc">只与最靠谱的公司合作，通过 API 方式接入</p>
<p class="desc">对厂商进行深入沟通和了解</p>
</div>
<div class="strategy s2">
<p class="title">02 合规认证</p>
<p class="desc"><strong>中国策略：</strong>使用国内头部互联网公司的大语言模型</p>
<p class="desc">确保 100% 合规，通过中国认证</p>
</div>
<div class="strategy s3">
<p class="title">03 两层保护机制</p>
<p class="desc">第一层：选择模型时对厂商深入调研</p>
<p class="desc">第二层：应用阶段由内部岗位验证后再使用</p>
</div>
<div class="strategy s4">
<p class="title">04 可解释性要求</p>
<p class="desc">AI 生成的建议必须能够被解释</p>
<p class="desc">使用可追踪思考链的人工智能</p>
</div>
</div>
</body>
</html>
