<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  background: #1C3D6E;
  padding: 12pt 40pt;
}
h2 {
  color: white;
  font-size: 18pt;
  margin: 0;
}
.content {
  padding: 15pt 30pt;
  flex: 1;
  display: flex;
  gap: 15pt;
}
.left, .right {
  flex: 1;
  background: white;
  padding: 15pt;
  border-radius: 8pt;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.title {
  font-size: 13pt;
  font-weight: bold;
  color: #1C3D6E;
  margin: 0 0 10pt 0;
}
.right {
  background: #00A8B5;
  color: white;
}
.right .title {
  color: white;
}
ul {
  margin: 0;
  padding-left: 18pt;
}
li {
  font-size: 11pt;
  color: #444;
  margin: 5pt 0;
  line-height: 1.3;
}
.right li {
  color: white;
}
.chips {
  display: flex;
  flex-wrap: wrap;
  gap: 6pt;
  margin-top: 10pt;
}
.chip {
  background: rgba(255,255,255,0.2);
  padding: 5pt 10pt;
  border-radius: 15pt;
  font-size: 10pt;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="header">
<h2>07 模型选择与使用策略</h2>
</div>
<div class="content">
<div class="left">
<p class="title">组合策略</p>
<ul>
<li><strong>商业模型</strong> + <strong>开源模型</strong> + <strong>私有化部署</strong> + <strong>API</strong></li>
<li>私有化部署考量：模型参数大小 vs 经济性</li>
<li>案例：翻译项目选择 32B 模型而非 70B</li>
</ul>
<p class="title" style="margin-top:12pt;">技术路线</p>
<ul>
<li><strong>当前主流：</strong>提示词工程 + RAG</li>
<li><strong>未来趋势：</strong>微调（Fine-tuning）用例将增加</li>
</ul>
</div>
<div class="right">
<p class="title">模型类型</p>
<div class="chips">
<span class="chip">商业模型</span>
<span class="chip">开源模型</span>
<span class="chip">私有化部署</span>
<span class="chip">API 接入</span>
</div>
<p class="title" style="margin-top:15pt;">应用场景</p>
<ul>
<li>提示词工程 - 预设指令</li>
<li>RAG - 内部数据挂载</li>
<li>微调 - 特定场景优化</li>
</ul>
</div>
</div>
</body>
</html>
